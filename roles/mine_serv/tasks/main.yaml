---
- name: Check minecraft directory
  stat:
    path: "{{ mine_home }}"
  register: mine_dir

- name: create folder for minecraft if it doesn't exist
  file:
    path: "{{ mine_home }}"
    state: directory
  when: not mine_dir.stat.exists

- name: Dowload Foarge installer
  get_url:
    url: "{{ forge_server }}"
    dest: "{{ mine_home }}"

- name: Server Installation
  shell: java -jar forge-1.12.2-14.23.5.2860-installer.jar --installServer
  args:
    chdir: "{{ mine_home }}"

- name: Run minecraft server to generate files ans folders
  shell: "java -Xms1024M -Xmx2000M -jar {{ mine_home }}/forge-1.12.2-14.23.5.2860.jar nogui"
  args:
    chdir: "{{ mine_home }}"

- name: Accept licence
  replace:
    path: /opt/minecraft/eula.txt
    regexp: '^(\s*eula=)false$'
    replace: '\g<1>true'

- name: Install modes
  get_url:
    url: "{{ item }}"
    dest: "{{ mine_home }}/mods"
  loop:
    "{{ mods }}"

